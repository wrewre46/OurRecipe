<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <Title>OurRecipe Board</Title>
</head>
<body>
<div class="container">
    <form th:action method="post">
        <div>
            <label for="BoardTitle">글 제목</label>
            <input type="text" id="BoardTitle" name="BoardTitle" class="form-control"
                   th:value="${board.BoardTitle}"
                   placeholder="글 제목을 입력해주세요!"
                   oninvalid="alert('글 제목을 입력해주세요!');" required>
        </div>
        <div>
            <label for="BoardContent">글 내용</label>
            <textarea type="text" id="BoardContent" name="BoardContent"  class="form-control"
                   th:text="${board.BoardContent}"
                   style="height:400px;"
                   placeholder="글 내용을 입력해주세요!"
                   oninvalid="alert('글 내용을 입력해주세요!');" required></textarea>

        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장하기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/boards/{BoardID}(BoardID=${board.BoardID})}'|"
                        type="button">취소</button>
            </div>
        </div>


    </form>



</div>
</body>
</html>
