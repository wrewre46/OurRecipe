<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: header">
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <Title>OurRecipe Board</Title>
</head>
<body>
<div class="container">
    <form th:action = "@{/boards/write}" method="post" enctype="multipart/form-data">
        <div>
            <label for="BoardTitle">글 제목</label>
            <input type="text" id="BoardTitle" name="BoardTitle" class="form-control"
                   placeholder="글 제목을 입력해주세요!" oninvalid="alert('글 제목을 입력해주세요!');" required>
        </div>
        <div>
            <label for="BoardFileImgName">이미지</label>
            <input type="file" id="BoardFileImgName" name="BoardFileImgName" class="form-control">
        </div>
        <div>
            <label for="BoardContent">글 내용</label>
            <textarea type="text" id="BoardContent" name="BoardContent" class="form-control"
                   style="height:400px;"
                   placeholder="글 내용을 입력해주세요!" oninvalid="alert('글 내용을 입력해주세요!');" required></textarea>

        </div>

        <hr class="my-4">
        <div class="row">
            <script th:inline="javascript" >
                function confirm_write() {
                    if(confirm("등록 하시겠습니까?")){
                     alert('등록이 완료되었습니다.');
                    }
                }
            </script>
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        th:onclick="return confirm_write();"
                        type="submit">등록하기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/boards}'|"
                        type="button">취소</button><br><br>
            </div>
        </div>
    </form>
    <!-- Footer-->

</div>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
