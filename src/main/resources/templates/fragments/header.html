<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="header" th:fragment="header">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>OurRecipe</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/index_styles.css}" rel="stylesheet" />
    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/}">OurRecipe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" th:href="@{/about}">About</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/boards}">레시피 게시판</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/}">1인 가구 요리 꿀팁</a></li>
                </ul>
                <div sec:authorize="isAuthenticated()">
                    <form class="d-flex">
<!--                        <span th:text="${member.Nickname}"></span>-->
                        <button class="btn btn-outline-dark" th:onclick="|location.href='@{/logout}'|" type="button">로그아웃</button>
                        <button class="btn btn-outline-dark" th:onclick="|location.href='@{/MyPage}'|" type="button">마이페이지</button>
                    </form>
                </div>
                <div sec:authorize="isAnonymous()">
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" th:onclick="|location.href='@{/login}'|" type="button">로그인</button>
                        <button class="btn btn-outline-dark" th:onclick="|location.href='@{/join}'|" type="button">회원가입</button>
                    </form>
                </div>

            </div>
        </div>
    </nav>
</body>
</div>
</html>
