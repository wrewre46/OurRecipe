<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="fragments/header :: header"></header>
    <link th:href="@{/css/login_styles.css}" rel="stylesheet" />
    <style>
        .login-clean {
          background:#f1f7fc;
          padding:100px 100px 100px 100px;
        }

    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div class="content" th:replace="fragments/mypage :: mypage"></div>
        <div class="login-clean">
            <form action="/MyPage/NicknameForm" method="post">
                <h2 class="sr-only">Nickname Form</h2>
                <span th:text="|현재 닉네임 : ${member.Nickname}|"></span>
                <div class="form-group"><input class="form-control" type="text" name="Nickname" placeholder="닉네임"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">닉네임 변경하기</button></div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
