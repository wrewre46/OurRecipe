<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="fragments/header :: header"></header>
    <link th:href="@{/css/login_styles.css}" rel="stylesheet" />
    <style>
        .login-clean {
          background:#f1f7fc;
          padding:100px 100px 100px 100px;
        }
          .field-error{
            border-color:#dc3545;
            color:#dc3545
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div class="content" th:replace="fragments/mypage :: mypage"></div>
        <div class="login-clean" style="width:2000px">

            <form action="/MyPage/NicknameForm" th:object="${member}" method="post">
                <h2 class="sr-only">Nickname Form</h2>
                <div class="form-group">
                    <label for="Nickname" th:text="#{label.member.Nickname}">닉네임</label>

                    <input class="form-control" id="Nickname" type="text"
                           th:field="*{Nickname}" placeholder="닉네임">
                </div>
                <div class="field-error"  th:errors="*{Nickname}">닉네임 오류</div>
                <script th:inline="javascript" >
                        function confirm_write() {
                            if(confirm("변경 하시겠습니까?")){
                            }
                        }
                </script>
                 <div class="col">
                    <button class="btn btn-primary btn-block"
                            th:onclick="return confirm_write();"
                            type="submit">닉네임 변경하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
